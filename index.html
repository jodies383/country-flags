<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="countries">
        {{#each country}}
        <ul class="formatCountries">
            {{this.country}} {{this.flag}}
        </ul>
        {{/each}}
    </script>
    <title>Country Flags</title>
</head>

<body>
    <div class="left">

        <div class="search-countries">
            <input type="text" class="search" placeholder="search">
        </div>
        <div class="sortBtn">
            <button class="sort">
                Sort (A-Z)
            </button>
        </div>
    </div>
    <h1>
        Country Flags
    </h1>
    <p>add and display different countries and their emoji's! Find the emoji's <a href="https://emojipedia.org/flags/" target="_blank">here</a></p>
    
  
    <div class="addNewCountryDiv">
        <div class="errorMessage">
        </div>
        <input type="text" class="addCountry" placeholder="add a country">
        <input type="text" class="addFlag" placeholder="add corresponding flag">

        <button class="add-country-btn">
            Add a new country
        </button>
    </div>
    <div class="countriesDiv">
       
        <div class="displayCountries">
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="index.js"></script>

</html>
