<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="countries">
        {{#each country}}
        <ul class="formatCountries">
            {{this.country}}{{this.flag}}
        </ul>
        {{/each}}
    </script>
    <title>Country Flags</title>
</head>

<body>
    <h1>
        Country Flags
    </h1>
    <div class="search-countries">
        <input type="text" class="search" placeholder="search for a country...">
    </div>
    <div>
        <input type="text" class="addCountry" placeholder="add a country">
        <input type="text" class="addFlag" placeholder="add corresponding flag">

        <button class="add-country-btn">
            Add a new country
        </button>
    </div>

    <button class="sort">
        Sort (A-Z)
    </button>
    <div class="displayCountries">
    </div>
</body>
<script src="index.js"></script>

</html>
